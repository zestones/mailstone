<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" type="text/css" href="/css/home.css" />
    <link rel="stylesheet" type="text/css" href="/css/rsp.css" />
    <script type="text/javascript" src="/js/timer.js"></script>

    <title>MailStone</title>
  </head>
  <body>
    <div class="header">
      <h1>MailStone</h1>
    </div>
    <div class="left-nav-bar">
      <h2>Home</h2>
      <div class="container-tabs">
        <a class="tab-active" data-th-href="@{/home}"
          ><div class="product-tab">Produits</div>
        </a>

        <a class="tab" href=""><div class="product-tab">Client</div> </a>

        <a class="tab" href="#"><div class="product-tab">Panne</div> </a>

        <a class="tab" href="#"><div class="product-tab">Solution</div> </a>
      </div>
    </div>

    <div class="content">
      <div data-th-if="${#lists.isEmpty(products)}">
        <div class="lds-roller">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <form
          name="timer"
          data-th-action="@{/products/rsp/ref-date}"
          method="GET"
        >
          <input id="hidden-submit" type="submit" />
        </form>
      </div>

      <ul data-th-each="p: ${products}">
        <li data-th-text="${p.toString()}"></li>
      </ul>
    </div>
  </body>
</html>
